<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Tara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffccd5, #ffe6e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4b0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
    }
    .heart {
      font-size: 5em;
      color: #ff3366;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    audio {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Dear Tara,</h1>
  <p>You are my special one. From the moment I met you, everything changed. I'm so lucky to have you in my life. Love, Puspanjali.</p>
  <audio controls autoplay loop>
    <source src="https://dl.dropboxusercontent.com/s/26hz0mqp92uxq3j/Hona-Tha-Pyar.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
